<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gif.OS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">

    <header>
        <div class="topTitle">¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</div>

        <div class="navbar">

                </div>
                <span>Mis Guifos</span>
            </div>
        </div>    
    <div class="contentWrapper">
        <div class="searchContainer">
            <div class="topBar">Buscar</div>

                    <div class="gifContainer"><div class="topWindow">#Hashtag <img src="/IMAGES/button close.svg"></div><button class="seeMore">Ver más...</button></div>
                    <div class="gifContainer"><div class="topWindow">#Hashtag <img src="/IMAGES/button close.svg"></div><button class="seeMore">Ver más...</button></div>
                    <div class="gifContainer"><div class="topWindow">#Hashtag <img src="/IMAGES/button close.svg"></div><button class="seeMore">Ver más...</button></div>
            </div>    
        </div>
        <div class="trendingContainer">
            <div class="title">Tendencias:</div>
            <div class="gifGrid">
                <div class="gifTrending"></div>
                <div class="gifTrending"></div>
                <div class="gifTrending"></div>
                <div class="gifTrending"></div>
            </div> 
        </div>
    </div>
    <script src="main.js"></script>
