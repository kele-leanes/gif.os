<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gif.OS</title>
    <link rel="stylesheet" href="/Build/styles.css">
    <link rel="stylesheet" href="/Build/styles-dark.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-title">¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</div>
        <div class="navbar">
            <div class="logo">
                <img class="logo-img" src="/IMAGES/gifOF_logo.png" alt="Logo">
            </div>
            <div class="buttons-wrapper">
                <button class="nav-button">Crear Guifos</button>
                <div class="dropdown-wrapper">
                    <button class="nav-button">Elegir tema</button>
                    <div class="dropdown-btn"><img src="/IMAGES/dropdown.svg"></div>
                    <div class="dropdown-menu">
                    <button class="light-theme-btn" disabled>Sailor Day</button>
                    <button class="dark-theme-btn">Sailor Night</button>
                </div>
                </div>
                <span class="my-gif">Mis Guifos</span>
            </div>
        </div>
    </header>        
    <div class="content-wrapper">
        <div class="search-container">
            <div class="top-bar">Buscar</div>
            <input type="text" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
            <div class="search-button"><img id="search-icon" src="/IMAGES/lupa_inactive.svg" alt=""> Buscar</div>
            <div class="results-tab">
                <div class="result-container">Resultado</div>
                <div class="result-container">Resultado</div>
                <div class="result-container">Resultado</div>
            </div>    
        </div>
        <div class="today-container">
            <div class="title">Hoy te sugerimos:</div>
            <div class="gif-grid">
                    <div class="gif-container"><div class="top-window">#Hashtag <img src="/IMAGES/button close.svg"></div><button class="see-more">Ver más...</button></div>
                    <div class="gif-container"><div class="top-window">#Hashtag <img src="/IMAGES/button close.svg"></div><button class="see-more">Ver más...</button></div>
                    <div class="gif-container"><div class="top-window">#Hashtag <img src="/IMAGES/button close.svg"></div><button class="see-more">Ver más...</button></div>
                    <div class="gif-container"><div class="top-window">#Hashtag <img src="/IMAGES/button close.svg"></div><button class="see-more">Ver más...</button></div>
            </div>    
        </div>
        <div class="trending-container">
            <div class="title">Tendencias:</div>
            <div class="gif-grid">
                <div class="gif-trending"></div>
                <div class="gif-trending"></div>
                <div class="gif-trending"></div>
                <div class="gif-trending"></div>
            </div> 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
